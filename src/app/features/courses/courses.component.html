<header>
  <!-- Nav -->
  <top-nav></top-nav>
  <div class="courses-page-header">
    <h1>Courses</h1>
    <p>Prepare to learn a new skills with the best online books and courses.</p>
  </div>
</header>

<!-- Courses Section -->
<main>
  <div class="course-container">
    <div *ngFor="let course of courses" class="course-card">
      <div class="icon">{{ course.bookid }}</div>
      <h3>{{ course.bookname }}</h3>
      <p>Author: {{ course.author }}</p>
      <p>Price: ${{ course.price }}</p>

      <div class="card-button">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Borrow
        </button>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Delete
        </button>
    </div>
    </div>
  </div>
</main>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">Delete!</h2>
      </div>
      <div class="modal-body">Are you sure you want to delete this book?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>


<button type="button" class="btn btn-primary" (click)="openModal(template)">Open modal</button>
<br><br>
<pre class="card card-block card-header">{{message}}</pre>
<ng-template #template>
  <div class="modal-body text-center">
    <p>Do you want to confirm?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>
